<h2> Connect with your Team! </h2>
  <div id="ad1" class="card text-left" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title-Kelly"><img src="images/4.png" id="smile10" alt="smile"> Brian Porter </h5>
        <p id="kellyInfo"> Vice President <br> Alpha Chi Rho <br> Landscape Major</p>
      <p><button type="button" id="message" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Message</button></p>
    </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text"  id="recipient-name" value="brianporter123.com">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
        <button type="button" class="btn btn-primary" id="message1">Send message</button>
      </div>
    </div>
  </div>
</div>
